	function printOrderedLine (arr, line, str ) {
		for (var i = 0; i < 13; i++) {
			if (i < 12) {
				line += arr[i] + str + ", ";
			} else {
				line += arr[i] + str + ".";
			}
		}
		return line;
	}

	function printSeperateLine(arr, line, str ) {
		for (var i = 0; i < 13; i++) {
			if (i < 12) {
				line +=str + arr[i] + ", ";
			} else {
				line += str + arr[i] +".";
			}
		}
		return line;
	}

	function printMixLine(arr, str) {
		for (var i = 0; i < 13; i++) {
			if (arr[i] <= 13 ) {
					if (arr[i] % 13 != 0) {
						str += "Spades - " + arr[i] % 13 + ", ";
					} else {
						str += "Spades - 13, ";
					}				
				} else if (arr[i] <= 26) {

					} else {
						str += "Hearts - 13, ";
					}
				} else if (arr[i] <= 39) {

					} else {

					}

					} else {

					}
			
				}
