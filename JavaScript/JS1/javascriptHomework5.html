<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Javascript Homework5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<button type="button" class="btn btn-success" onclick="newMessage()">Get New Message Once a click</button>
			</div>	
			<br>
			<br>
			<p class="well col-md-12" id="message"></p>
			<br>
		</div>

		<div class="row">
			<div class="col-md-8">
				<button type="button" class="btn btn-warning" onclick="repeatMessage()">Get New Message Every One Second</button>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-warning" onclick="stop()">Stop</button>
			</div>
			<br>
			<br>
			<p class="well col-md-12" id="repeatMessage"></p>
			<br>
		</div>

	</div>

	<script>
		function newMessage() {
			var start = new Date();
			setTimeout(function () {
				var para = document.createElement("P");
				var message = document.createTextNode("I am a new message");
				para.appendChild(message);
				document.getElementById("message").appendChild(para);
				var end = new Date();
				console.log(end-start);
			},1000);
		}
		newMessage();

		var repeatMessage = setInterval(function () {repeatmessage();}, 1000);
		
		function repeatmessage() {	
			var para = document.createElement("P");
			var message = document.createTextNode("I am a repeated message");
			para.appendChild(message);
			document.getElementById("repeatMessage").appendChild(para);			
		}

		function stop() {
			clearInterval(repeatMessage);
		}

	</script>

</body>
</html>
