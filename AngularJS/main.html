<div>
  <div class+"form-group">
    <label>Search:</label>
    <input id="searchBar" class="form-control " type="text" ng-model="myFilter" placeholder="Search here">
  </div>
  <br><br></br>
  <table class="table table-bordered table-striped">
    <tr>
      <th>Edit</th>
      <th ng-click="orderByParemeter('id')">ID</th>
      <th ng-click="orderByParemeter('fName')">First Name</th>
      <th ng-click="orderByParemeter('lName')">Last Name</th>
      <th ng-click="orderByParemeter('title')">Title</th>
      <th ng-click="orderByParemeter('sex')">Sex</th>
      <th ng-click="orderByParemeter('age')">Age</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="user in users | orderBy: myOrderBy | filter: myFilter">
      <td><a class="btn btn-default" ng-click="editUser(user.id)" href="#/editUser">&#9998; Edit</a></td>
      <td>{{ user.id}}</td>
      <td>{{ user.fName }}</td>
      <td>{{ user.lName }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.sex }}</td>
      <td>{{ user.age }}</td>
      <td><button class="btn btn-danger" ng-click="deleteUser(user.id)"> <span class="glyphicon glyphicon-trash"></span> Delete</button></td>
    </tr>
  </table>
</div>
