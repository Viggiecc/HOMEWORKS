<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS homework 4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Latest compiled AngularJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myController" class="container">
      	<div class="form-group">
	      	 <label>Name:</label>
	       	 <input class="form-control" type="text" ng-model="serviceName" placeholder="Service Name Here">
	       	 <label>Description:</label>
	       	 <input class="form-control" type="text" ng-model="serviceDescription" placeholder="Description Here">
	       	 <br>
	       	 <button class="btn btn-warning" ng-click="saveService()">Save Service</button>
       	</div> 	
			
		<div ng-repeat="vote in votes">
			<div class="row">
				 <div class="well col-sm-1"> 
					<span ng-click={{vote.count++}} class="glyphicon glyphicon-menu-up"></span>
					<p >{{vote.count}}</p>
					<span ng-click={{vote.count--}}  class="glyphicon glyphicon-menu-down"></span>
				</div>
				<div class="well col-sm-11" >
					<h4>{{vote.serviceName}}</h4>
		 			<p>{{vote.serviceDescription}}</p>
				</div>
			</div>
		</div>

	</div>
	<script src="myVote.js"></script>

</body>
