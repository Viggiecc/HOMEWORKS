<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AngularJS homework 5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Latest compiled AngularJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body ng-app="customDirectiveApp" ng-controller="myCustomeDirectiveCtrl">
	<br><br><br>
	<div class="container">
		<div class="row">
			<div class="well col-md-offset-2 col-md-8 col-md-offset-2">
				<h4>Custom Directive - AngularJS</h4>
			<div>
			<div class="form-group">
			  <input ng-model="inputName" type="text" class="form-control" placeholder="Enter A Name">
			</div>
			<my-Directive></my-Directive>

		</div>
	</div>

	<script>
	var app = angular.module('customDirectiveApp', []);
	app.controller('myCustomeDirectiveCtrl', function($scope) {
	   
	});

	app.directive('myDirective', function() {
		return {
			template: '<h1>Hello {{inputName + " !"}}</h1>'
		} 
	});
	</script>
	
</body>
</html>
